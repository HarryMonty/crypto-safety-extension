<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Crypto Safety</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="card">
        <div class="header">
            <div class="title">Crypto Safety</div>
            <div id="riskBadge" class="badge">UNKNOWN</div>
        </div>

        <div class="meta">
            <div class="row">
            <div class="label">Site</div>
            <div id="siteValue" class="value">-</div>
            </div>
            <div class="row">
            <div class="label">Ignored</div>
            <div id="ignoredValue" class="value">-</div>
            </div>
        </div>

        <div class="section">
            <div class="sectionTitle">Reasons</div>
            <ul id="reasonsList" class="list"></ul>
        </div>

        <div class="buttons">
            <button id="toggleIgnoreBtn">Ignore site</button>
            <button id="refreshBtn">Re-scan</button>
        </div>

        <div class="footer">
            <span class="hint">Tip: Never enter your seed phrase into a website.</span>
        </div>
        </div>

        <script src="utils/siteKey.js"></script>
        <script src="utils/messagingUtils.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
